<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>

    <header>
        <h1>Weather Dashboard</h1>
    </header>

    <div class="container">
        <div class="row">

        <div class="search-section col-3">
            <!-- <form class="search-form"> -->
            <div class="search-area">
                <label for="city-input">Search for a City:</label>
                <br />
                <input type="text" id="city-input" style="width:100%" />
                <br />
                <button type="button" class="btn btn-primary btn-search"style="width:100%; margin-top:5%"> Search</button>
            </div>
            <hr>
            <div class="search-history-container">
                <button type="button" class="btn btn-primary" >City 1</button>
            </div>
            <!-- </form> -->
        </div>

        <div class="forecast-section col">
            <div class="today-forecast row">
                <h2>
                    <span class="searched-city">City</span>
                    <span class="today-date">(Today)</span>
                    <span class="weather-icon"></span>
                </h2>
                <p>Temp: <span class="temp"></span></p>
                <p>Wind: <span class="wind"></span></p>
                <p>Humidity: <span class="humidity"></span></p>
                <p>UV Index: <span class="uv-index"></span></p>
            </div>
            <div class="five-day-forecast">
                <h3>5-Day Forecast:</h3>
                <div class="five-day-container row">
                    
                    <div class="five-day col-md-2">
                        <p class="forecast-date">mm/dd/yyyy</p>
                        <p class="forecast-icon"></p>
                        <p>Temp: <span class="forecast-temp"></span></p>
                        <p>Wind: <span class="forecast-wind"></span></p>
                        <p>Humidity: <span class="forecast-humidity"></span></p>
                    </div>
                    <div class="five-day col-md-2">
                        <p class="forecast-date">mm/dd/yyyy</p>
                        <p class="forecast-icon"></p>
                        <p>Temp: <span class="forecast-temp"></span></p>
                        <p>Wind: <span class="forecast-wind"></span></p>
                        <p>Humidity: <span class="forecast-humidity"></span></p>
                    </div>
                    <div class="five-day col-md-2">
                        <p class="forecast-date">mm/dd/yyyy</p>
                        <p class="forecast-icon"></p>
                        <p>Temp: <span class="forecast-temp"></span></p>
                        <p>Wind: <span class="forecast-wind"></span></p>
                        <p>Humidity: <span class="forecast-humidity"></span></p>
                    </div>
                    <div class="five-day col-md-2">
                        <p class="forecast-date">mm/dd/yyyy</p>
                        <p class="forecast-icon"></p>
                        <p>Temp: <span class="forecast-temp"></span></p>
                        <p>Wind: <span class="forecast-wind"></span></p>
                        <p>Humidity: <span class="forecast-humidity"></span></p>
                    </div>
                    <div class="five-day col-md-2">
                        <p class="forecast-date">mm/dd/yyyy</p>
                        <p class="forecast-icon"></p>
                        <p>Temp: <span class="forecast-temp"></span></p>
                        <p>Wind: <span class="forecast-wind"></span></p>
                        <p>Humidity: <span class="forecast-humidity"></span></p>
                    </div>
                </div>
            </div>
            </div>
        </div>
    </div>
</div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="assets/js/script.js"></script>
</body>

</html>
